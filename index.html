    /* Estilos para la tabla */
    table {
        width: 100%;

        padding: 10px;
        text-align: left;

    th {

    }

</style>

<style>
    /* Estilos para la barra de navegación */

        color: #fff; /* Color del texto en la barra */
        text-decoration: none;
        margin-right: 20px;
    }

    /* Estilos para los enlaces */
    .navbar a:hover {
        color: #ddd; /* Color del texto al pasar el ratón */
    }
</style>
